<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zac & Jessie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- Header Section -->
  <div class="parallax-container valign-wrapper center-valign">
    <div class="parallax">
      <img class="parallax-bg" src="https://images.unsplash.com/photo-1518704601994-6a9b5d3c6d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="roses">
    </div>
    <img class="rotate-left position-top-left white-bordered materialboxed no-mobile" width="250" src="./images/zacnjess1.JPG" alt="A picture of Zac & Jessie">
    <h1 class="center-align header main-header parallax-header">Zac & Jessie</h1>
  </div>

  <!-- Info Section -->
  <div class="section">
    <img class="rotate-right position-mid-right white-bordered materialboxed no-mobile" width="250" src="./images/zacnjess2.jpg" alt="A picture of Zac & Jessie">
    <div class="row container">
      <div class="col s12">
        <h2 class="center-align header">General Info Goes Here</h2>
      </div>
    </div>
  </div>

  <!-- RSVP Section -->
  <div class="parallax-container">
    <div class="parallax">
      <img class="parallax-bg" src="https://images.unsplash.com/photo-1502252430442-aac78f397426?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="forest">
    </div>
    <div class="row container form-container form-container-mobile center-align">
      <div class="col s12">
        <h2 class="header parallax-header">RSVP</h2>
      </div>
      <form>
        <div class="input-field col s12">
          <input name="partyname" id="partyname" type="text">
          <label for="partyname">Party</label>
        </div>
        <div class="input-field col s12">
          <input name="songrequest" id="songrequest" type="text">
          <label for="songrequest">Song Request</label>
        </div>
        <div class="switch">
          <label>
            Attending
            <input name="attending" type="checkbox">
            <span class="lever"></span>
            Not Attending
          </label>
        </div>
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light yellow lighten-4" type="submit" name="action">Submit</button>
        </div>
      </form>
    </div>
    <img class="rotate-left-less position-bottom-left white-bordered materialboxed no-mobile" width="300" src="./images/zacnjess3.jpg" alt="A picture of Zac & Jessie">
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
